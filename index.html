<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Law Updates Flash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #ddd;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      position: relative;
    }
    #night-toggle {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .tabs {
      display: flex;
      background: #333;
      overflow-x: auto;
    }
    .tab {
      flex: 1;
      padding: 0.8rem;
      text-align: center;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
    }
    .tab.active {
      background: #007bff;
    }
    .content {
      display: none;
      padding: 1rem;
    }
    .content.active {
      display: block;
    }
    .card {
      background: #fff;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }
    body.dark .card {
      background: #1e1e1e;
      color: #ddd;
    }
    .card h2 {
      font-size: 1rem;
      margin: 0 0 0.5rem 0;
    }
    .card p {
      font-size: 0.9rem;
      color: #555;
    }
    body.dark .card p {
      color: #bbb;
    }
    .card a, .btn {
      display: inline-block;
      margin: 0.3rem 0.3rem 0 0;
      padding: 0.4rem 0.8rem;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .card a:hover, .btn:hover {
      background: #0056b3;
    }
    .fav-btn {
      float: right;
      cursor: pointer;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    Law Updates Flash
    <span id="night-toggle">üåô</span>
  </header>

  <div class="tabs">
    <div class="tab active" data-tab="lawweb">LawWeb</div>
    <div class="tab" data-tab="livelaw">LiveLaw</div>
    <div class="tab" data-tab="verdictum">Verdictum</div>
    <div class="tab" data-tab="ipleaders">iPleaders</div>
    <div class="tab" data-tab="barbench">Bar&Bench</div>
    <div class="tab" data-tab="supremetoday">SupremeToday</div>
    <div class="tab" data-tab="scc">SCC Online</div>
    <div class="tab" data-tab="favorites">‚≠ê Favorites</div>
  </div>

  <div id="lawweb" class="content active"><p>Loading LawWeb...</p></div>
  <div id="livelaw" class="content"><p>Loading LiveLaw...</p></div>
  <div id="verdictum" class="content"><p>Loading Verdictum...</p></div>
  <div id="ipleaders" class="content"><p>Loading iPleaders...</p></div>
  <div id="barbench" class="content"><p>Loading Bar&Bench...</p></div>
  <div id="supremetoday" class="content"><p>Loading SupremeToday...</p></div>
  <div id="scc" class="content"><p>Loading SCC Online...</p></div>
  <div id="favorites" class="content"><p>No favorites yet.</p></div>

    // --- Night Mode ---
    const body = document.body;
    const toggle = document.getElementById("night-toggle");

    toggle.addEventListener("click",()=>{
      body.classList.toggle("dark");
      const dark = body.classList.contains("dark");
      toggle.textContent = dark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("nightMode", dark);
    });

    // --- Tabs ---
    document.querySelectorAll(".tab").forEach(tab=>{
      tab.addEventListener("click",()=>{
        document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
        document.getElementById(tab.dataset.tab).classList.add("active");
        if(tab.dataset.tab==="favorites") renderFavorites();
      });
    });
